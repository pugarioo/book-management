<head>

<body>
    <nav>
        <p><i class="fa-solid fa-book"></i> <a id="home-link" href="../index.html"> University E-Library</a></p>
        <p><i class="fa-solid fa-user-tie"></i> Admin Authentication</p>

    <div class="auth-cont">
        <div class="auth-card">
            <p id="auth-title">Authentication</p>
            <p id="auth-msg">Please provide your administrator passcode to access the dashboard.</p>
            <input type="password" id="auth-password">
            <button type="button" id="auth-btn" onclick="authenticate()">Submit</button>
            <P id="submit-msg"></P>
        </div>
    </div>
