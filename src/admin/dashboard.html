<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Manage Books | University E-Library</title>
</head>
<body>
    <nav>
        <p><i class="fa-solid fa-book"></i> <a id="home-link" href="../index.html"> University E-Library</a></p>
        <p><i class="fa-solid fa-user-tie"></i> Admin Dashboard</p>
    </nav>
    
    <div class="top-container"> 
        <div class="search-cont">
            <input id="admin-search-bar" type="text" name="keyword" placeholder="Search books by title, author or year">
            <button id="admin-search-btn" onclick="searchBook()">Search</button>
            <button class="clear-btn" id="admin-clear-btn" onclick="clearSearch()">Clear Search</button>  
        </div>
        <div class="add-borrowed-cont">
            <button class="borrowed-btn" id="borrowed-btn" onclick="getBorrowedBooks()">Borrowed</button>
            <button class="add-btn" id="add-btn">Add Book</button>
        </div>
    </div>
    <div class="data-container">
        <p id="catalog-label">Library Catalog</p>

    <table id="book-table" border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Category</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    </div>

    <div class="add-cont">
        
        <form id="add-form" action="" method="POST">
            <p>Add a Book</p>
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title-add" placeholder="Enter book title">
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author-add" placeholder="Enter book author">
            <label for="book-year">Year Published</label>
            <input type="number" name="book-year" id="book-year-add" min="1000" max="9999" placeholder="Enter book year">
            <label for="book-category">Category</label>
            <input type="text" name="book-category" id="book-category-add" placeholder="Enter book category">
            
            <div class="form-options">
                <button type="button" id="add-close-btn">Cancel</button>
                <button type="button" id="submit-book-btn" onclick="addBook()">Add</button>
            </div>
        </form>  
    </div>

    </div>

    <div class="edit-cont">
        
        <form action="" method="POST">
            <p>Update Book</p>
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title-edit" placeholder="Enter book title">
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author-edit" placeholder="Enter book author">
            <label for="book-year">Year Published</label>
            <input type="number" name="book-year" id="book-year-edit" min="1000" max="9999" placeholder="Enter book year">
            <label for="book-category">Category</label>
            <input type="text" name="book-category" id="book-category-edit" placeholder="Enter book category">
            <label for="book-status">Status</label>
            <select name="book-status" id="update-status-dropdown">
                <option value="available">Available</option>
                <option value="borrowed">Borrowed</option>
            </select>
            <div class="form-options">
                <button type="button" id="edit-close-btn">Cancel</button>
                <button type="button" id="update-book-btn">Save</button>
            </div>
        </form>  
    </div>

    </div>

    <script src="admin-controller.js"></script>
    <script src="https://kit.fontawesome.com/31e62592db.js" crossorigin="anonymous"></script>  
</body>
</html>
